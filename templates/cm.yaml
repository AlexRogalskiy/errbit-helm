apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "errbit.fullname" . }}
  labels:
    app: {{ template "errbit.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{- range $key, $value := .Values.config }}
    {{ $key | upper }}: {{ $value | b64enc | quote}}
  {{- end }}
