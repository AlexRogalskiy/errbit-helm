apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "errbit.fullname" . }}-files
  labels:
    app: {{ template "errbit.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{ (tpl (.Files.Glob "configs/*").AsConfig . ) | indent 2 }}
